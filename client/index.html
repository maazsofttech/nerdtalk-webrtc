<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Nerd Talk :: WebRTC Javascript ::</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

<div id="localVideoView">
    <video id="localVideo"></video>
</div>

<div id="remoteVideoView"></div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<script src="//simplewebrtc.com/latest.js"></script>
<script src="js/app.js"></script>

<script>

    $(document).ready(function() {

        var app = new NTApp({
            localVideo: "localVideo",
            removeVideoContainer: "remoteVideoView",
            url: 'http://signaling.simplewebrtc.com:80'
        });

        app.onReady(app.join, app);
    });

</script>

</body>
</html>
